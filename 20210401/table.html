<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    td{
      border:1px solid;
      padding: 10px;
      width: 100px;
      height: 50px;
      text-align: center;
    }
    table{
      text-align: center;
      border-collapse: collapse;
      empty-cells: hide;

      box-shadow:
      3px 6px 10px 5px pink ,
      10px 6px 10px 5px gray ;
      /* inset 3px 6px 10px 5px red; */
    }

    /* tr.odd */
    tr:nth-last-of-type(odd){
      background: greenyellow;
    }
    td:hover{
      background: hotpink;
    }


  </style>
</head>
<body>
  <table>
    <tr>
      <td>lorem</td>
      <td>lorem</td>
      <td>lorem</td>
    </tr>
    <tr>
      <td>lorem</td>
      <td>lorem</td>
      <td></td>
    </tr>
    <tr>
      <td>lorem</td>
      <td>lorem</td>
      <td>lorem</td>
    </tr>
    <tr>
      <td>lorem</td>
      <td>lorem</td>
      <td>lorem</td>
    </tr>
  </table>
</body>
</html>
