<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 屬性 */
        input[type]{ /* 持有屬性 */
            color:red;
        }  
        input[typer="text"]{ /* 持有屬性與指定值 */
            color:blue;
        }

        /*屬性選擇還有進階寫法 ex: [href=???]*/

    </style>
</head>
<body>
    <input type="text" name="acc" value="Loki">
    <input typer="password" name="pwd" value="jijijijij">
</body>
